<!DOCTYPE html>
<html>
  <head>
    <title>BronsonJS</title>
    <meta name="description" content="BronsonJS is a module application framework for building large scalable web applications." />
    <meta name="keywords" content="JavaScript,RequireJS,AMD,Modules,PubSub,Publish,Subscribe,Bronson,BronsonJS" />
    <meta name="author" content="Eric Clifford" />
    <meta charset="UTF-8" />
    <link rel='stylesheet' type='text/css' href='stylesheets/bootstrap.css'/>
    <link rel='stylesheet' type='text/css' href='stylesheets/bootstrap-responsive.min.css'/>
    <link rel='stylesheet' type='text/css' href='stylesheets/styles.css'/>
    <link rel='stylesheet' type='text/css' href='stylesheets/pygment_trac.css'/>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src='javascripts/vendor/jquery/jquery.js'></script>
    <script src='javascripts/vendor/underscore/underscore.js'></script>
    <script src='javascripts/vendor/bootstrap/bootstrap.js'></script>

</head>
  <body>
    <a href="https://github.com/eclifford/bronson">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
    </a>

    <h1 class='fontface'>BronsonJS</h1>

    {% unless page.layout == 'front' %}
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- <a class="brand" href="./index.html">BronsonJS</a> -->
        <div class="nav-collapse collapse">
          <ul class="nav">
            {% for link in site.navigation %}
              {% assign active = nil %}
              {% if page.url == link.url or page.layout == link.layout %}
                {% assign active = 'active' %}
              {% endif %}

              <li class="{% if forloop.first %}first{% endif %} {{ active }} {% if forloop.last %}last{% endif %}">
                <a href="{{ link.url }}">{{ link.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    {% endunless %}


    {{ content }}


    <!-- JS at the bottom for faster page load -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34017473-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
